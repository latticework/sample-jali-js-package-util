<md-toolbar>
  {{title}}
</md-toolbar>

<md-grid-list cols="4" rowHeight="100px" >
      <md-grid-tile *ngFor="let greeting of greetingList" >
          <h3 md-line>{{greeting.text}}</h3>
      </md-grid-tile>
</md-grid-list>

<br>
<p>You selected greeting for <b>{{greeting.name}}</b></p>
 <i>{{greeting.details}}</i>
